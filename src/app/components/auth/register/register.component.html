<div class="container">
  <div class="row flex-center min-vh-100 py-5">
    <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3">
      <a class="d-flex flex-center text-decoration-none mb-4" href="/">
        <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block">
          <img src="/assets/img/icons/quang-hung-logo-crop.png" alt="phoenix" width="70"/>
        </div>
      </a>
      <div class="text-center mb-3">
        <h3 class="text-body-highlight">Đăng ký</h3>
      </div>
      <form>
        <div class="mb-3 text-start">
          <label class="form-label" for="name">Họ và tên</label>
          <input class="form-control" id="name" type="text" placeholder="Họ và tên"/>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" type="email" placeholder="email@gmail.com"/>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-sm-6">
            <label class="form-label" for="password">Mật khẩu</label>
            <input class="form-control form-icon-input" id="password" type="password" placeholder="Password"/>
          </div>
          <div class="col-sm-6">
            <label class="form-label" for="confirmPassword">Xác nhận Mật khẩu</label>
            <input class="form-control form-icon-input" id="confirmPassword" type="password" placeholder="Confirm Password"/>
          </div>
        </div>
        <button class="btn btn-primary w-100 mb-3">Đăng ký</button>
        <div class="text-center fs-9">Bạn đã có tài khoản? <a class="fs-9 fw-bold" href="/login">Đăng nhập</a></div>
      </form>
    </div>
  </div>
</div>
